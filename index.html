<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Registration form--</title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your phone" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your age" required>
      </div>
      <div class="input-box">
        <select class="select">
            <option value="Division">Division</option>
            <option value="Division">Barishal</option>
            <option value="Division">Khulna</option>
            <option value="Division">Narail</option>
        </select>
      </div>
      <div class="input-box">
        <select class="select">
            <option value="District">District</option>
            <option value="District">Barishal</option>
            <option value="District">Khulna</option>
            <option value="District">Narail</option>
        </select>
      </div>
      <div class="input-box">
        <select class="select">
            <option value="Upozila">Upozila</option>
            <option value="Upozila">Barishal</option>
            <option value="Upozila">Khulna</option>
            <option value="Upozila">Narail</option>
        </select>
      </div>

      <div class="input-box">
        <select class="select">
          <option value="gender">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
      </select>
      </div>
      <div class="input-box">
        <select class="select">
          <option value="gender">Select Blood Group</option>
          <option value="male">AB+</option>
          <option value="female">A+</option>
          <option value="other">A-</option>
          <option value="female">O+</option>
          <option value="other">B+</option>
          <option value="other">B-</option>
          <option value="other">O-</option>
          <option value="other">AB-</option>
      </select>
      </div>


      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="input-box">
        <select class="select">
            <option value="reference">Reference</option>
            <option value="imran">Imran</option>
            <option value="mahedi">Mahedi</option>
            <option value="redwan">Redwan</option>
            <option value="sojib">Sojib</option>
        </select>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
